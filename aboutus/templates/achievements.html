{% extends "layout.html" %}
{% block body %}
{% load static %}       
      <section class="probootstrap-section probootstrap-section-colored" >
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate mb0">
              <h1 class="mb0">Achievements</h1>
            </div>
          </div>
        </div>
      </section>

    <section class="probootstrap-section">
        <div class="container">
            {% for item in ach %}
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 probootstrap-animate">
                  <a href="#" class="probootstrap-featured-news-box">
                    <figure class="probootstrap-media"><img src="{{ item.pic.url }}" alt="{{ item.alt_text }}" class="img-responsive"></figure>
                    <div class="probootstrap-text">
                      <h3>{{ item.title }}</h3>
                      <p>{{ item.content }}</p>
                      <span class="probootstrap-date"><i class="icon-calendar"></i>{{ item.date }}</span>
                    </div>
                  </a>
                </div>
                <div class="clearfix visible-sm-block visible-xs-block"></div>
            {% endfor %}

            

          </div>

        </div>
      </section>
    

{% endblock %}
