{% extends "layout.html" %}
{% block header %}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-138898382-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-138898382-1');
</script>


{% endblock %}
{% block body %}
{% load static %}       
      <section class="probootstrap-section probootstrap-section-colored" >
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate mb0">
              <h1 class="mb0">News</h1>
            </div>
          </div>
        </div>
      </section>

    <section class="probootstrap-section">
        <div class="container">
        <div class="row">
        <div class="col-md-12">
                  <div class="probootstrap-text probootstrap-animate">
                      <div class="col-md-6 probootstrap-animate">
                      <div class="probootstrap-featured-news-box">
                        <figure class="probootstrap-media"><img src="{{ news.pic.url }}" alt="{{ news.alt_text }}" class="img-responsive"></figure>
                        <div class="probootstrap-text">
                          <h3>{{ news.title }}</h3>
                          <p>{{ news.content }}</p>
                          <span class="probootstrap-date"><i class="icon-calendar"></i>{{ news.date }}</span>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
        </div>

            


        </div>
      </section>
    

{% endblock %}
